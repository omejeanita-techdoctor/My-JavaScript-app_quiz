<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Application</title>
    <!--beginning of google font code-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--end of google font code-->
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <h1 class="title">Simple Quiz Application</h1>


    <div class="container">
        <div id="question">Question</div> <!--This is for questions-->

        <div id="option">Option</div> <!--this is for options-->

        <button class="btn" id="next" disabled>Next</button><!--this is for the next question-->

        <div id="result"></div> <!--this is to display answers-->
    </div>

    <script src="script.js"></script>
</body>
</html>
